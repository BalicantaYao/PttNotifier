{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
<div class="row">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="row">
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="col s12 m6 l8">
                    <h3>登入</h3>
                    <label for="username">使用者名稱</label>
                    <div class="input-field" id="username">{{ form.username }}</div>
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="col s12 m6 l8">
                    <label for="password">密碼</label>
                    <div class="input-field" id="password">{{ form.password }}</div>
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="col s12 m6 l8">
                    <button type="submit" class="btn btn-default">確認</button>
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
