{% extends "base.html" %}

{% block content %}

<h1>註冊新帳號</h1>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <!--{{ form.as_p }}-->
    <table>
        <tr>
            <td>使用者名稱</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>密碼</td>
            <td>{{ form.password1 }}</td>
        </tr>
        <tr>
            <td>密碼確認</td>
            <td>{{ form.password2 }}</td>
        </tr>
    </table>
    <input type="submit" value="註冊">
</form>

{% endblock %}
