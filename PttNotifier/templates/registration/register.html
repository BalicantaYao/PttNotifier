{% extends "base.html" %}

{% block content %}
<div class="row">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="col s12 m3"><p></p></div>
        <div class="col s12 m6">
        <div class="card-panel white darken-1">
            <div class="row center">
                <h5>使用 Facebook 登入</h5>
            </div>
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="col s12 m6 l8 center">
                    <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false"></div>
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
            <hr>
            <div class="row center">
                <h5>或註冊新帳號</h5>
            </div>

            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="input-field col s12 m6 l8">
                    <label for="username">使用者名稱</label>
                    <input type="text" class="validate" id="username" name="username">
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="input-field col s12 m6 l8">
                    <label for="password1">密碼</label>
                    <input type="password" class="validate" id="password1" name="password1">
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="input-field col s12 m6 l8">
                    <label for="password2">密碼確認</label>
                    <input type="password" class="validate" id="password2" name="password2">
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="col s12 m6 l8">
                    <button type="submit" class="btn btn-default">註冊</button>
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
        </div>
        </div>
    </form>
</div>

{% endblock %}

{% block script %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.3&appId=1548958968679629";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endblock %}
