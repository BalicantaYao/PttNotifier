{% extends "base.html" %}

{% block content %}
<div class="row">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="col s12 m6 l8">
                    <h3>註冊新帳號</h3>
                    <label for="username">使用者名稱</label>
                    <div class="input-field" id="username">{{ form.username }}</div>
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="col s12 m6 l8">
                    <label for="password1">密碼</label>
                    <div class="input-field" id="password1">{{ form.password1 }}</div>
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="col s12 m6 l8">
                    <label for="password2">密碼確認</label>
                    <div class="input-field" id="password2">{{ form.password2 }}</div>
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
            <div class="row">
                <div class="col s12 m3 l2"><p></p></div>
                <div class="col s12 m6 l8">
                    <button type="submit" class="btn btn-default">註冊</button>
                </div>
                <div class="col s12 m3 l2"><p></p></div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
