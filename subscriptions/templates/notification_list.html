{% extends "base.html" %}

{% block title%}通知清單 | {{ block.super }}{% endblock title%}
{% block content %}
<div class="row">
    <table class="table responsive-table">
    {% for item in notifications %}
        <tr class="notification_item">
            <td>{{ item.article_topic }}</td>
            <td>{{ item.article_author }}</td>
            <td>{{ item.match_url }}</td>
            <td>{{ item.is_sent }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
